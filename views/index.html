<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
            overflow: hidden;
        }
        .carousel div {
            width: 60%;
            text-align: center;
            display: inline-block;
            animation-duration: 10s;
            animation-name: slidein;
        }
        .carousel div img {
            width: 90%;
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <div class="carousel">
        {% for item in filesPath %}
        <div>
            <img src="{{item}}" alt="pics">
        </div>
        {% else %}
        <div>nothing to dispaly</div>
        {% endfor %}
    </div>
    <script>
        console.log(123)
    </script>
</body>
</html>
